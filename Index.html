<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <style>
    /* 1. Global Page Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5; /* Light grey background */
        color: #333;
        margin: 0;
        padding: 40px;
    }

    h2 {
        text-align: center;
        color: #1a73e8; /* Google Blue */
        font-weight: 300;
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    /* 2. The Grid Container */
    #data-container {
        display: grid;
        /* This magic line makes it responsive automatically */
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* 3. The Individual Cards */
    .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: transform 0.2s, box-shadow 0.2s;
        border-left: 5px solid #1a73e8; /* Blue accent bar on the left */
    }

    /* Hover Effect */
    .card:hover {
        transform: translateY(-5px); /* Moves up slightly */
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* Styling the text inside the card */
    .card strong {
        display: block;
        font-size: 1.2rem;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    .card span {
        font-size: 0.95rem;
        color: #666;
    }
    </style>
</head>
<body>

    <h2>Data from Google Sheets</h2>
    <div id="data-container">Loading data...</div>

    <script>
        // PASTE YOUR DEPLOYMENT URL HERE
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwLQQ-_m248jpR5jZcXuzE_A5GQZsaLxoR1VAb6HRlted1lC-VgiAI00KqV9VPsJohELQ/exec';

        async function fetchData() {
            try {
                const response = await fetch(SHEET_API_URL);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerText = 'Failed to load data.';
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = ''; // Clear loading text

            data.forEach(item => {
                // Create a div for each row
                const div = document.createElement('div');
                div.className = 'card';
                
                // Customize this based on your actual Column Headers
                // Example: If you have a column named "Name" and "Email"
                div.innerHTML = `<strong>${item.Nombre || 'No Name'}</strong> <span>${item.Email || 'No Email'}</span>`;
                
                container.appendChild(div);
            });
        }

        // Run the function on load
        fetchData();
    </script>
</body>
</html>
